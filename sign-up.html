<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Love Running club for runners in Dublin, Ireland"
    />
    <meta
      name="keywords"
      content="love running, running club, ireland, dublin"
    />

    <link rel="stylesheet" href="assets/css/style1.css" />
    <title>Love Running</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <nav>
        <ul id="menu">
          <li>
            <a href="index.html" class="active">Home</a>
          </li>
          <li>
            <a href="gallery.html" class="active">Gallery</a>
          </li>
          <li>
            <a href="sign-up.html" class="active">Sign Up</a>
          </li>
        </ul>
      </nav>
    </header>

><section class="form-section">
    <form method="POST" class="signup-form">
        <h2>Let's get you signed up!<i class="fas fa-heartbeat"></i></h2>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="first_name" required class="text-input">
        <label for="lname">Last Name</label>
        <input  type="text" id="lname" name="last_name" required class="text-input">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email_address" required class="text-input">
        <label for="road">Road</label>
        <input type="radio" id="road" name="running_preference" value="road" required>
        <label for="trail">Trail</label>
        <input type="radio" id="trail" name="running_preference" value="trail">
        <label for="both">Both</label>
        <input type="radio" id="both" name="running_preference" value="both">
        <input type="submit" value="Let's Run!" class="join-button">
    </form>
</section>

    <footer>
      <ul class="social-networks">
        <li><a href="http://facebook.com" target="_blank" rel="noopener"
          aria-label="Visit our Facebook page (Opens in new tab)"><i class="fa-brands fa-facebook"></i></a></li>
        <li><a href="http://twitter.com" target="_blank" rel="noopener"
          aria-label="Visit our Twitter page (Opens in new tab)"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="http://youtube.com" target="_blank" rel="noopener"
          aria-label="Visit our Youtube page (Opens in new tab)"><i class="fa-brands fa-youtube"></i></a></li>
        <li><a href="http://instagram.com" target="_blank" rel="noopener"
          aria-label="Visit our Instagram page (Opens in new tab)"><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
    </footer>

    <!-- Font Awesome Script -->
    <script
      src="https://kit.fontawesome.com/7132c99c0d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
